<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <img src="/images/image-equilibrium.jpg" alt="equilibrium picture" id="card-img">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="eth-time-div">
        <div id="eth-div">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          0.041ETH
        </div>
        <div>
          <img src="/images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <div id="footer-div">
        <img src="/images/image-avatar.png" alt="avatar image" id="avatar-img">
        Creation of<span> Jules Wyvern</span>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zahra</a>.
  </footer>
</body>
</html>
